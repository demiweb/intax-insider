{% import "mixins/_all.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="css/app.css"/>
  </head>
  <body {% if bodyClass %}class="{{ bodyClass }}"{% endif %}>

    <!-- BEGIN content -->
    <div class="out{% if outClass %} {{ outClass }}{% endif %}">
      {% include "partials/_header.html" %}
      <!-- begin main -->
      <main class="main{% if mainClass %} {{ mainClass }}{% endif %}">
        {% block content %}{% endblock %}
      </main>
      <!-- end main -->      
      {% include "partials/_footer.html" %}

      <button class="scroll-top js-scroll-to-top">
        <span class="scroll-top__icon">
          {{ mixins.icon('left-arrow') }}
        </span>
        <span class="scroll-top__title">Наверх</span>
      </button>
    </div>
    <!-- END content -->
    
    {% if not noPopups %}
      {% include "partials/popups/_popups.html" %}
    {% endif %}

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
